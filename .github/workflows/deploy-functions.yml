# Deploy Firebase Cloud Functions (email) when you push to main.
# No need to run Node or Firebase on your computer â€“ GitHub runs this in the cloud.

name: Deploy Firebase Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firebase.json'
  workflow_dispatch:  # Allow "Run workflow" from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install function dependencies
        working-directory: functions
        run: npm ci || npm install

      - name: Auth with Service Account (alternative to token)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' && secrets.FIREBASE_TOKEN == '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set Firebase project (when using token)
        if: ${{ secrets.FIREBASE_TOKEN != '' && secrets.FIREBASE_PROJECT_ID != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase use $FIREBASE_PROJECT_ID --token "$FIREBASE_TOKEN"

      - name: Set Firebase project (when using service account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' && secrets.FIREBASE_PROJECT_ID != '' }}
        run: firebase use ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase (with token)
        if: ${{ secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions --non-interactive --token "$FIREBASE_TOKEN"

      - name: Deploy to Firebase (with service account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' && secrets.FIREBASE_TOKEN == '' }}
        run: firebase deploy --only functions --non-interactive
