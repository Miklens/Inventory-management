# Deploy Firebase Cloud Functions (email) when you push to main.
# No need to run Node or Firebase on your computer – GitHub runs this in the cloud.
# Requires GitHub secrets: FIREBASE_TOKEN (from firebase login:ci) and FIREBASE_PROJECT_ID.

name: Deploy Firebase Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firebase.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install function dependencies
        working-directory: functions
        run: npm install

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "::error::FIREBASE_TOKEN is not set. Add it in Settings → Secrets → Actions. Get it: run 'npx firebase-tools login:ci' on your PC, sign in, then paste the token. See DEPLOY-EMAIL.md"
            exit 1
          fi
          if [ -n "$FIREBASE_PROJECT_ID" ]; then
            firebase use "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
          fi
          firebase deploy --only functions --non-interactive --token "$FIREBASE_TOKEN"
